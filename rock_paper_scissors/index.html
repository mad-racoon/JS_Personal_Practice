<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- head -->
    <section>
      <h1 class="title center">Rock Paper Scissors</h1>
    </section>
    <section>
      <h1 class="result center">You win!</h1>
    </section>
    <!-- body -->
    <section>
      <div class="row center">
        <div id="player" class="column">
          <img src="scissors.png" alt="thumb_image" />
          <div>
            <button class="btn--rock">Rock</button>
            <button class="btn--scissors">Scissors</button>
            <button class="btn--paper">Papers</button>
          </div>
        </div>
        <div id="computer" class="column">
          <img src="rock-paper-scissors.png" alt="question_mark" />
          <h2>computer</h2>
        </div>
      </div>
    </section>

    <!-- foot -->
    <div class="center">
      <button class="btn--play">Play</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
